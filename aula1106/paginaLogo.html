<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Entre ou cadastre-se</title>

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">


  </head>

  <body style="background-image: url(images/fundo-pag-logo.jpg)">
    <div class="navbarPagLogo">
      <div class="formularioPagLogo">
        <form class="formNavPagLogo">
          <input class="textPagLogo inlineFormInputGroup03" id="nomePagLogo" name="email" type="email" placeholder="Usuário/e-mail">
          <input class="textPagLogo inlineFormInputGroup04" name="password" type="password" placeholder="Senha">
          <div>
            <button class="botaoNavbarPagLogo" type="submit">Entrar</button>
            <div class="dropdown">
              <button class="dropdown-toggle DropdownNavbarPagLogo" type="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              </button>
              <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <button type="button" class="opcoesNavPagLogo" id="botaoBlueNavbarPagLogo" href="#"><i class="fab fa-facebook figNavPagLogo"></i><small class="textOpcaoPagLogo"> Entrar com o Facebook</small></button>
                <button type="button" class="opcoesNavPagLogo" id="botaoRedNavbarPagLogo" href="#"><i class="fab fa-google figNavPagLogo"></i><small class="textOpcaoPagLogo"> Entrar com o Google</small></button>
              </div>
            </div>
          </div>
          <a href="#" class="linkDecoradoNavPagLogo">Esqueceu sua senha?</a>
        </form>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg">
          <div class="card-nick mx-auto">
            <div class="circulo">
                <small>Canva</small>
            </div>
            <h2 id="titleCard">Novo no Canva? Registre-se!</h2>
            <form class="needs-validation form-entrada" novalidate>
              <div class="form-row">
                <div class="col">
                  <label for="validationCustom01">Nome:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-user iFormPagLogo"></i></div>
                    </div>
                    <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Informe seu nome" required>
                  </div>
                </div>
                <div class="col">
                  <label for="validationCustom02">Sobrenome:</label>
                  <input type="text" class="form-control" id="validationCustom02" placeholder="Informe seu sobrenome" required>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="validationCustom08">E-mail:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text iFormPagLogo">@</div>
                    </div>
                    <input type="email" class="form-control" id="inlineFormInputGroup03" placeholder="Informe seu e-mail" required>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="validationCustom08">Senha:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-lock iFormPagLogo"></i></div>
                    </div>
                    <input type="password" class="form-control" id="inlineFormInputGroup04" placeholder="Informe sua senha" required>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="validationCustom08">Data de nascimento:</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <div class="input-group-text"><i class="fas fa-birthday-cake iFormPagLogo"></i></div>
                    </div>
                    <input type="date" class="form-control" id="inlineFormInputGroup" placeholder="Informe seu site" required>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="col">
                  <label for="custom-select">Sexo:</label>
                  <div class="col-sm-10">
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="customControlValidation" name="radio-stacked" required>
                      <label class="custom-control-label" for="customControlValidation">
                        Masculino
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked" required>
                      <label class="custom-control-label" for="customControlValidation2">
                        Feminino
                      </label>
                    </div>
                    <div class="custom-control custom-radio">
                      <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked" required>
                      <label class="custom-control-label" for="customControlValidation3">
                        Indeciso
                      </label>
                    </div>
                  </div>
                </div>
              </div>
              <hr>
              <div class="form-row">
                <div class="col">
                  <div class="custom-control custom-checkbox mr-sm-2">
                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing" required>
                    <label class="custom-control-label" for="customControlAutosizing">Concordo com os <a href="#">termos de uso</a> e com a <a href="#">política de privacidade</a> do Canva</label>
                  </div>
                </div>
              </div>
              <hr>
              <div class="mt-4">
                <a href="index.html" class="btn btn-lg btn-block botaoFormPagLogo"><b>Enviar</b></a>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="footerPagLogo">
      <a href="#" id="idiomaFooterPagLogo">Português (Brasil)</a>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/vendor/jquery-slim.min.js"></script>
    <script src="assets/js/vendor/popper.min.js"></script>
    <script src="dist/js/bootstrap.min.js"></script>
    <script src="assets/js/vendor/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
  </body>
</html>
